<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/assets/facebookicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
   <div class="container mt-28 flex mx-auto justify-center items-center">
    <div class="left w-1/2 mx-14">
        <img class="w-60" src="/assets/logo.png" alt="facebook logo">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg " type="text" placeholder="Email or Phone Number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500 rounded-lg " type="password" placeholder="Password">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold my-2 py-2 rounded-md">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot Password?</span>
        <hr class="my-2">
        <button class="bg-green-500 hover:bg-green-600 text-white font-bold my-2 py-2 px-4 w-fit mx-auto rounded-md">Create New Account</button>
        <span class="text-sm absolute -bottom-12"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
